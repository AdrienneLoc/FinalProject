<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Listings</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="add.css"/>
</head>
<body>
    <div class="page-container bg-gradient" style="background-color:rgb(189, 147, 75)"> 
            <a href="http://localhost:3000/main" style="padding-left:0.1em; background-color:none">
                    <span class="material-icons" style="color:rgb(255, 255, 255, 1); font-size:50px">home</span>
            </a>
            <div class="container-fluid p-5 text-center">
                    <h1>Search a Listing</h1>
            </div>
    </div>
    <div class="container justify-content-center align-items-center">
        <FORM NAME="search" ACTION="http://localhost:3000/search" METHOD="post">
            <div class="container justify-content-center align-items-center text-center">
                <h2>
                    <fieldset>
                        <div class="container mt-5" style="border:1px solid">
                            <label for="detail"></label><h2>Search by description</h2></label>
                            <h3 class="mt-5">Enter a desired keyword or phrase:</h3><br/><br/>
                            <INPUT TYPE="TEXT" NAME="detail" class="mb-5" style="width:300px" VALUE="" />
                            <button type="submit" class="btn btn-secondary" style="font-size:25px">Go</button>
                        </div>
                    </fieldset>
                    <br/><br/>
                    <div class="container" style="border:1px solid">
                        <label for="postal_code"></label><h2>Search by Postal Code</h2></label>
                        <h3 class="mt-5">Enter desired postal code:</h3><br/><br/>
                        <INPUT TYPE="TEXT" NAME="postal_code" class="mb-5" style="width:300px" VALUE="" />
                        <button type="submit" class="btn btn-secondary" style="font-size:25px">Go</button>
                    </div>
                </h2>
            </div>
        </FORM>
    </div>
</body>
</html>
