<html>
<body style="font-family:arial">

<h3 style="color:#ADD8E6">Update a Listing</h3>


<BR><BR>
<FORM NAME="update" ACTION="http://localhost:3000/update" METHOD="post">

     <fieldset style="width: 500px">
         <legend><b>The Listing to be updated</b></legend>
         <br><br>
          Enter the Listing ID of the listing you want to update:
         <INPUT TYPE="TEXT" NAME="listingID_for_update" VALUE="" >
     </fieldset>
<BR>
     <fieldset style="width: 500px">
         <legend><b>The desired update</b></legend>
         <br><br>
          Enter the new rent:
         <INPUT TYPE="TEXT" NAME="new_rent" VALUE="" >
     </fieldset>
<BR>
<div align="left"> &nbsp;&nbsp;<INPUT TYPE="submit" VALUE="Go"></div>
</FORM>


<BR><BR><BR><a href=http://localhost:3000/main>Main Menu</a><BR><BR><BR>

</body>
</html>
