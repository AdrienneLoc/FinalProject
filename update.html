<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Listings</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="add.css"/>
</head>
<body>
    <div class="page-container bg-gradient" style="background-color:rgb(189, 147, 75)"> 
            <a href="http://localhost:3000/main" style="padding-left:0.1em; background-color:none">
                    <span class="material-icons" style="color:rgb(255, 255, 255, 1); font-size:50px">home</span>
            </a>
            <div class="container-fluid p-5 text-center">
                    <h1>Update a Listing</h1>
            </div>
    </div>
    <div class="container justify-content-center align-items-center">
        <FORM NAME="update" ACTION="http://localhost:3000/update" METHOD="post">
            <div class="container justify-content-center align-items-center text-center">
                <h2>
                    <fieldset>
                        <div class="container mt-5" style="border:1px solid">
                            <label for="listingID_for_update"></label><h2>The Listing to be updated</h2></label>
                            <h3 class="mt-5">Enter the Listing ID of the listing you want to update:</h3><br/><br/>
                            <INPUT TYPE="TEXT" NAME="listingID_for_update" class="mb-5" style="width:300px" VALUE="" />
                        </div>
                    </fieldset>
                    <br/><br/>
                    <div class="container" style="border:1px solid">
                        <label for="new_rent"></label><h2>The desired update</h2></label>
                        <h3 class="mt-5">Enter the new rent:</h3><br/><br/>
                        <INPUT TYPE="TEXT" NAME="new_rent" class="mb-5" style="width:300px" VALUE="" />
                    </div>
                </h2>
            </div>
            <br/><br/>
            <div class="container justify-content-center align-items-center text-center">
                <button type="submit" class="btn btn-secondary" style="font-size:25px">Update</button>
            </div>
        </FORM>
    </div>
</body>
</body>
</html>
