<html>
<body style="font-family:arial">

<h3 style="color:#ADD8E6">Add a new Listing</h3>

<img src="https://www.pchf1.org/wp-content/uploads/2022/08/new.jpg" width=520 height=300></img>

<BR><BR>
<FORM NAME="add" ACTION="http://localhost:3000/add" METHOD="post">

     <fieldset style="width: 500px">
         <legend><b>Listing Info</b></legend>
         <br><br>

         Listing ID:
         <INPUT TYPE="TEXT" NAME="listingID" VALUE="" >
         <br><br>

         Description:
         <INPUT TYPE="TEXT" NAME="description" VALUE="" >
         <br><br>

         Date Listed:
         <INPUT TYPE="TEXT" NAME="date_listed" VALUE="" >
         <br><br>

         Rent:
         <INPUT TYPE="TEXT" NAME="rent" VALUE="" >
         <br><br>

         Date Available:
         <INPUT TYPE="TEXT" NAME="date_available" VALUE="" >
         <br><br>

         Utilities are the responsibility of the:
               <SELECT NAME="utilities">
                        <OPTION SELECTED> tenant </OPTION>
                        <OPTION> landlord </OPTION>
                </SELECT>
         <br><br>


     </fieldset>

     <br>
     <fieldset style="width: 500px">
         <legend><b>House Info</b></legend>
         <br><br>

         House ID:
         <INPUT TYPE="TEXT" NAME="houseID" VALUE="" >
         <br><br>


         Stories:
               <SELECT NAME="stories">
                        <OPTION SELECTED>1</OPTION>
                        <OPTION>2</OPTION>
                        <OPTION>3</OPTION>
                        <OPTION>4</OPTION>
                </SELECT>
         <br><br>


         Type:
               <SELECT NAME="type">
                        <OPTION SELECTED>Single-Family</OPTION>
                        <OPTION>Townhouse</OPTION>
                        <OPTION>Duplex</OPTION>
                        <OPTION>Apartment</OPTION>
                        <OPTION>Condo</OPTION>
                </SELECT>
         <br><br>


         Number of bedrooms:
         <INPUT TYPE="TEXT" NAME="num_bedrooms" VALUE="" >
         <br><br>

	 Number of bathrooms:
         <INPUT TYPE="TEXT" NAME="num_bathrooms" VALUE="" >
         <br><br>


         Parking availability:
               <SELECT NAME="parking">
                        <OPTION SELECTED>Yes</OPTION>
                        <OPTION>No</OPTION>
                </SELECT>
         <br><br>

	 Basement:
               <SELECT NAME="basement">
                        <OPTION SELECTED>Finished</OPTION>
                        <OPTION>Unfinished</OPTION>
		        <OPTION>n/a</OPTION>
                </SELECT>
         <br><br>


         Address:
         <INPUT TYPE="TEXT" NAME="address" VALUE="" >
         <br><br>


         Postal Code:
         <INPUT TYPE="TEXT" NAME="postal_code" VALUE="" >
         <br><br>
     </fieldset>
<br>
<div align="left">&nbsp;&nbsp;<INPUT TYPE="submit" VALUE="Add House Listing"></div>
</FORM>

<BR><BR><a href=http://localhost:3000/main>Main Menu</a><BR><BR><BR>

</body>
</html>
