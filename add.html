
<html>
<body style="font-family:arial">

<img src="https://www.pchf1.org/wp-content/uploads/2022/08/new.jpg" width=520 height=300></img>

<BR><BR>
<FORM NAME="search" ACTION="http://localhost:3000/add" METHOD="post">

     <fieldset style="width: 500px">
         <legend><b>Listing</b></legend>
         <br><br>

         Listing ID:
         <INPUT TYPE="TEXT" NAME="listingID" VALUE="" >
         <br><br>

         Description:
         <INPUT TYPE="TEXT" NAME="description" VALUE="" >
         <br><br>

         Price:
         <INPUT TYPE="TEXT" NAME="price" VALUE="" >
         <br><br>

         Year Built:
         <INPUT TYPE="TEXT" NAME="year" VALUE="" >
         <br><br>

         Stories:
               <SELECT NAME="stories">
                        <OPTION SELECTED>1</OPTION>
                        <OPTION>2</OPTION>
                        <OPTION>3</OPTION>
                        <OPTION>4</OPTION>
                </SELECT>
         <br><br>


         Type:
               <SELECT NAME="type">
                        <OPTION SELECTED>House</OPTION>
                        <OPTION>Townhome</OPTION>
                        <OPTION>Apartment/Condo/Co-op</OPTION>
                </SELECT>
         <br><br>


         Parking:
               <SELECT NAME="parking">
                        <OPTION SELECTED>None</OPTION>
                        <OPTION>Driveway</OPTION>
                        <OPTION>Garage</OPTION>
                </SELECT>
         <br><br>


         Address:
         <INPUT TYPE="TEXT" NAME="address" VALUE="" >
         <br><br>

         Street Name:
         <INPUT TYPE="TEXT" NAME="street" VALUE="" >
         <br><br>

         Postal Code:
         <INPUT TYPE="TEXT" NAME="ZIP" VALUE="" >
         <br><br>

         City Name:
         <INPUT TYPE="TEXT" NAME="city" VALUE="" >
         <br><br>

         Country:
         <INPUT TYPE="TEXT" NAME="country" VALUE="" >
         <br><br>



         <div align="center"><INPUT TYPE="submit" VALUE="Add Listing"></div>
     </fieldset>
</FORM>

<BR><BR><a href=http://localhost:3000/main>Main Menu</a><BR><BR><BR>

</body>
</html>
